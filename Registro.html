<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Registro</h1>
        <form action="" method="post">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmar_password">Confirmar Contraseña:</label>
            <input type="password" id="password2" name="password2" required>

            <button type="button" onclick="RegistrarUsuario()">Registrarse</button>
        </form>
    </div>

    <Script src="librerias/jquery-3.6.3.min.js"> </Script>
    <script src="librerias/sweetalert.min.js"></script>
    <script>
        function RegistrarUsuario() {
    var accion = "registrarUsuario";
    var usuario = $("#usuario").val();
    var password = $("#password").val();
    var password2 = $("#password2").val();

    if (usuario == "" || password == "" || password2 == "") {
        alert("Faltan datos por llenar");
    } else {
        if (password2 == password) {
            $.ajax({
                url: 'router.php',
                method: 'POST',
                data: {
                    controlador: 'Login',
                    accion: accion,
                    usuario: usuario,
                    password: password
                },
                success: function (response) {
                    console.log("Respuesta:", response);
                    console.log("Tipo de respuesta:", typeof response);
                    if (response.trim() === "1") {
                        swal("¡Éxito!, ¡Ya puede Iniciar Session, success");
                        setTimeout(function () {
                        limpiarCampos();
                        window.location.href = "InicioSesion.html";
                            }, 3000);
                    } else if (response.trim() === "2") {
                        alert("Aun no se ha Registrado en el Dispositivo");
                     } else {
                        swal("¡Éxito!, ¡Ya puede Iniciar Session, success");
                        setTimeout(function () {
                        limpiarCampos();
                        window.location.href = "InicioSesion.html";
                            }, 3000);
                        }
                        },
                        error: function (error) {
                        console.error(error);
                        }
                        });
                        } else {
                            alert("La Contraseña no es la Misma");
                        }
                    }
                }


        function limpiarCampos() {
            var usuario = document.getElementById('usuario').value = "";;
            var password = document.getElementById('password').value = "";;
            var confirmarpassword = document.getElementById('password2').value = "";;
        }
    </script>
</body>

</html>
